        .games-container {

    <script>
        // Countdown functionality
        function updateCountdown() {
            const now = new Date().getTime();
            const birthday = new Date('2025-02-15').getTime(); // Set your target date
            const distance = birthday - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            if (distance < 0) {
                showBirthdayContent();
            }
        }

        function showBirthdayContent() {
            document.querySelector('.countdown-container').style.display = 'none';
            document.getElementById('birthdayContent').classList.remove('hidden');
            document.querySelector('.birthday-message').style.display = 'block';
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Music player functionality
        const playMusic = document.getElementById('playMusic');
        let audio = new Audio('happy-birthday.mp3'); // Add your music file

        playMusic.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playMusic.textContent = '‚è∏Ô∏è';
            } else {
                audio.pause();
                playMusic.textContent = '‚ñ∂Ô∏è';
            }
        });

        // Microphone functionality for blowing candles
        let audioContext;
        let microphone;

        document.getElementById('micPermissionBtn').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new AudioContext();
                microphone = audioContext.createMediaStreamSource(stream);
                
                const analyser = audioContext.createAnalyser();
                microphone.connect(analyser);
                
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                function checkBlow() {
                    analyser.getByteFrequencyData(dataArray);
                    const blowStrength = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    
                    const progress = Math.min(100, Math.floor((blowStrength / 50) * 100));
                    document.getElementById('blowProgress').style.width = progress + '%';
                    document.getElementById('blowProgress').textContent = progress + '%';
                    
                    if (progress >= 100) {
                        document.getElementById('flame').style.display = 'none';
                    }
                    
                    requestAnimationFrame(checkBlow);
                }
                
                checkBlow();
            } catch (err) {
                console.error('Error accessing microphone:', err);
            }
        });
    </script>
